<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <nav></nav>
        <div class="product-list">
            <div v-for="(product, index) in productList" class="product-item">
                <div class="product-content">
                    <img :src="product.imgSrc" alt="" class="product-image" >
                    <div class="product-price">                
                        <p >{{ product.price }} â‚¬</p>
                    </div>
                </div>
                <div class="button-container">
                    <button class="favorite-button" @click="product.favorite = !product.favorite">
                        <i :class="product.favorite ? 'fa-solid fa-heart' : 'fa-regular fa-heart'" style="color: #ffffff;"></i>
                    </button>
                    <button class="cart-button"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></button>
                </div>  
            </div>
            <div></div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
